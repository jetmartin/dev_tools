name: Continuous Integration
# This workflow is triggered on pushes to the repository.
on: [push]
jobs:
  build:
    # Job name is Integration
    name: Integration
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - name: markdownlint
        id: markdownlint
        # stage: linting
        uses: docker://pipelinecomponents/markdownlint:latest
        # env: 
        #   MY_VAR: mdl --style all --warnings .
        with:
          # entrypoint: /app/bin/mdl
          # args: --style all --warnings .
          entrypoint: /bin/sh
          args: pwd


      # This step prints an output (time) from the previous step's action.
      - name: Echo the markdownlint time
        run: echo 'The time was ${{ steps.markdownlint.outputs.time }}.'

